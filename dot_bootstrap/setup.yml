---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      ansible.builtin.dnf:
        name:
          - git
          - htop
          - vim
          - neovim
          - gh
          - gcc
          - ripgrep
          - zsh
          - fzf
          - tmux
          - ffmpeg-free
          - zlib
          - zlib-devel
          - make
          - patch
          - openssl-devel
          - luarocks
          - fd-find
          - gcc-c++
          - zoxide
          - tldr
        state: present

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present

    - name: Ensure fonts directory
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/.fonts"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Check if Jetbrains Mono exists
      ansible.builtin.shell: "ls ~{{ remote_regular_user }}/.fonts/JetBrainsMonoNerd*FontMono*"
      register: jetbrains_mono_exists
      ignore_errors: true
      changed_when: false

    - name: Download Jetbrains mono
      when: jetbrains_mono_exists is failed
      ansible.builtin.unarchive:
        src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: "~{{ remote_regular_user }}/.fonts/"
        remote_src: true
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Clone Oh My Tmux repository
      ansible.builtin.git:
      repo: 'https://github.com/gpakosz/.tmux.git'
      dest: "~/.tmux" 
      clone: yes
      update: yes

    - name: Create symlink for the main .tmux.conf
      ansible.builtin.file:
        src: "~/.tmux/.tmux.conf"
        dest: "~/.tmux.conf"
        state: link
        force: yes

    - name: Link chezmoi config for .tmux.conf.local
      ansible.builtin.command:
        cmd: "chezmoi apply .tmux.conf.local"
      changed_when: true
