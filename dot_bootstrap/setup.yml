---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      set_fact: # CHANGED: Used short name
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      apt:
        name:
          - git
          - curl
          - htop
          - vim
          - neovim
          - build-essential
          - ripgrep
          - zsh
          - fzf
          - tmux
          - zlib1g
          - zlib1g-dev
          - patch
          - libssl-dev
          - luarocks
          - fd-find
        state: present

    - name: Change shell to zsh
      user: # CHANGED: Used short name
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Setup fonts, Tmux, and apply dotfiles
      become_user: "{{ remote_regular_user }}"
      block:
        - name: Ensure fonts directory exists
          file: # CHANGED: Used short name
            path: "~/.fonts"
            state: directory
            mode: "0755"

        - name: Check if Jetbrains Mono exists
          stat: # CHANGED: Used 'stat' module for better idempotency
            path: "~/.fonts/JetBrainsMonoNerdFontMono-Regular.ttf"
          register: jetbrains_mono_exists

        - name: Download and unpack Jetbrains mono font
          when: not jetbrains_mono_exists.stat.exists
          unarchive: # CHANGED: Used short name
            src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
            dest: "~/.fonts/"
            remote_src: true

        - name: Clone Oh My Tmux repository
          git: # CHANGED: Used short name 'git'
            repo: 'https://github.com/gpakosz/.tmux.git'
            dest: "~/.tmux"
            clone: yes
            update: yes

        - name: Create symlink for the main .tmux.conf
          file: # CHANGED: Used short name
            src: "~/.tmux/.tmux.conf"
            dest: "~/.tmux.conf"
            state: link
            force: yes

        - name: Link chezmoi config for .tmux.conf.local
          command:
          cmd: "~/bin/chezmoi apply .tmux.conf.local" # Use the full path
          changed_when: true

        - name: Install zoxide via official script
          ansible.builtin.shell:
            cmd: "curl -sSfL https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | sh"
          args:
            creates: "~/.local/bin/zoxide" # Prevents re-running if binary already exists
          changed_when: true
