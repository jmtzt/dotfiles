---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      apt:
        name:
          - git
          - curl
          - htop
          - vim
          - neovim
          - build-essential
          - ripgrep
          - zsh
          - fzf
          - tmux
          - zlib1g
          - zlib1g-dev
          - patch
          - libssl-dev
          - luarocks
          - fd-find
        state: present

    - name: Change shell to zsh
      user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Setup fonts, Tmux, and apply dotfiles
      become_user: "{{ remote_regular_user }}"
      block:
        - name: Ensure fonts directory exists
          file:
            path: "~/.fonts"
            state: directory
            mode: "0755"

        - name: Check if Jetbrains Mono exists
          stat:
            path: "~/.fonts/JetBrainsMonoNerdFontMono-Regular.ttf"
          register: jetbrains_mono_exists

        - name: Download and unpack Jetbrains mono font
          when: not jetbrains_mono_exists.stat.exists
          unarchive:
            src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
            dest: "~/.fonts/"
            remote_src: true

        - name: Clone Oh My Tmux repository
          git:
            repo: 'https://github.com/gpakosz/.tmux.git'
            dest: "~/.tmux"
            clone: yes
            update: yes

        - name: Create symlink for the main .tmux.conf
          file:
            src: "~/.tmux/.tmux.conf"
            dest: "~/.tmux.conf"
            state: link
            force: yes

        - name: Install zoxide via official script
          shell:
            cmd: "curl -sSfL https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | sh"
          args:
            creates: "~/.local/bin/zoxide"
          changed_when: true

        - name: Clone Oh My Tmux repository
          ansible.builtin.git:
            repo: 'https://github.com/gpakosz/.tmux.git'
            dest: "~/.tmux"
            clone: yes
            update: yes

        - name: Create symlink for the main .tmux.conf
          ansible.builtin.file:
            src: "~/.tmux/.tmux.conf"
            dest: "~/.tmux.conf"
            state: link
            force: yes

        - name: Copy custom tmux config from chezmoi source
          ansible.builtin.copy:
            src: "~/.local/share/chezmoi/dot_tmux.conf.local"
            dest: "~/.tmux.conf.local"
            remote_src: yes
            force: yes
            mode: '0644'

        - name: Ensure custom zsh plugin/theme dirs exist
          file:
            path: "{{ item }}"
            state: directory
            mode: "0755"
          loop:
            - "{{ home_dir }}/.config/zsh/custom/plugins"
            - "{{ home_dir }}/.config/zsh/custom/themes"

        - name: Install zsh plugins into ~/.config/zsh/custom/plugins
          git:
            repo: "{{ item.repo }}"
            dest: "{{ home_dir }}/.config/zsh/custom/plugins/{{ item.name }}"
            update: true
          loop:
            - { name: zsh-autosuggestions,       repo: "https://github.com/zsh-users/zsh-autosuggestions" }
            - { name: zsh-syntax-highlighting,   repo: "https://github.com/zsh-users/zsh-syntax-highlighting" }
            - { name: zsh-fzf-history-search,    repo: "https://github.com/joshskidmore/zsh-fzf-history-search" }
            - { name: fast-syntax-highlighting,  repo: "https://github.com/zdharma-continuum/fast-syntax-highlighting" }
            - { name: better-virtualenv,         repo: "https://github.com/benvan/sd-zsh-better-virtualenv" }
            - { name: mercurial,                 repo: "https://github.com/ohmyzsh/ohmyzsh/tree/master/plugins/mercurial" }
            - { name: direnv,                    repo: "https://github.com/ohmyzsh/ohmyzsh/tree/master/plugins/direnv" }

