---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    # Run this whole block AS the regular user, not root
    - name: Install Neovim under ~/.local (user scope)
      become_user: "{{ remote_regular_user }}"
      block:
        - name: Ensure ~/.local/{bin,opt} exist
          ansible.builtin.file:
            path: "{{ item }}"
            state: directory
            mode: "0755"
          loop:
            - "~/.local/bin"
            - "~/.local/opt"

        - name: Download Neovim binary tarball from GitHub release
          ansible.builtin.get_url:
            url: "https://github.com/jmtzt/dotfiles/releases/download/nvim-0.12.0-dev-glibc231/nvim-linux-x86_64-glibc231.tar.gz"
            dest: "~/.local/opt/nvim.tar.gz"
            mode: "0644"
            force: true
          register: nvim_tar

        - name: Remove previous extracted nvim (if new tarball downloaded)
          ansible.builtin.file:
            path: "~/.local/opt/nvim"
            state: absent
          when: nvim_tar.changed

        - name: Create ~/.local/opt/nvim (extract target)
          ansible.builtin.file:
            path: "~/.local/opt/nvim"
            state: directory
            mode: "0755"

        - name: Extract Neovim tarball (bin/ and share/ at root)
          ansible.builtin.unarchive:
            src: "~/.local/opt/nvim.tar.gz"
            dest: "~/.local/opt/nvim"
            remote_src: true

        - name: Symlink nvim into ~/.local/bin
          ansible.builtin.file:
            src: "~/.local/opt/nvim/bin/nvim"
            dest: "~/.local/bin/nvim"
            state: link
            force: true

    - name: Install packages
      apt:
        name:
          - git
          - curl
          - htop
          - vim
          - build-essential
          - ripgrep
          - zsh
          - fzf
          - tmux
          - zlib1g
          - zlib1g-dev
          - patch
          - libssl-dev
          - luarocks
          - fd-find
          - direnv
          - tree
          - software-properties-common
        state: present

    - name: Update system packages
      apt:
        update_cache: yes

    - name: Install Node.js dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Import NodeSource GPG key
      shell: |
        curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
      args:
        creates: /etc/apt/keyrings/nodesource.gpg

    - name: Add NodeSource repository
      lineinfile:
        path: /etc/apt/sources.list.d/nodesource.list
        line: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_22.x nodistro main"
        create: yes

    - name: Update package cache after adding NodeSource repo
      apt:
        update_cache: yes

    - name: Add Git PPA repository
      apt_repository:
        repo: ppa:git-core/ppa
        state: present
      register: git_ppa_added

    - name: Update package cache after adding Git PPA
      apt:
        update_cache: yes
      when: git_ppa_added.changed

    - name: Install/upgrade Git to latest version
      apt:
        name: git
        state: latest

    - name: Change shell to zsh
      user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Setup fonts, Tmux, and apply dotfiles
      become_user: "{{ remote_regular_user }}"
      block:
        - name: Ensure fonts directory exists
          file:
            path: "~/.fonts"
            state: directory
            mode: "0755"

        - name: Check if Jetbrains Mono exists
          stat:
            path: "~/.fonts/JetBrainsMonoNerdFontMono-Regular.ttf"
          register: jetbrains_mono_exists

        - name: Download and unpack Jetbrains mono font
          when: not jetbrains_mono_exists.stat.exists
          unarchive:
            src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
            dest: "~/.fonts/"
            remote_src: true

        - name: Clone Oh My Tmux repository
          git:
            repo: 'https://github.com/gpakosz/.tmux.git'
            dest: "~/.tmux"
            clone: yes
            update: yes

        - name: Create symlink for the main .tmux.conf
          file:
            src: "~/.tmux/.tmux.conf"
            dest: "~/.tmux.conf"
            state: link
            force: yes

        - name: Copy custom tmux config from chezmoi source
          ansible.builtin.copy:
            src: "~/.local/share/chezmoi/dot_tmux.conf.local"
            dest: "~/.tmux.conf.local"
            remote_src: yes
            force: yes
            mode: '0644'

        - name: Install zoxide via official script
          shell:
            cmd: "curl -sSfL https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | sh"
          args:
            creates: "~/.local/bin/zoxide"
          changed_when: true

        - name: Ensure custom zsh plugin/theme dirs exist
          file:
            path: "{{ item }}"
            state: directory
            mode: "0755"
          loop:
            - "~/.config/zsh/custom/plugins"
            - "~/.config/zsh/custom/themes"

        - name: Install Oh My Zsh
          ansible.builtin.git:
            repo: https://github.com/ohmyzsh/ohmyzsh.git
            dest: ~/.oh-my-zsh
            depth: 1
            update: true

        - name: Install zsh-autosuggestions plugin
          ansible.builtin.git:
            repo: https://github.com/zsh-users/zsh-autosuggestions.git
            dest: ~/.config/zsh/custom/plugins/zsh-autosuggestions
            depth: 1
            update: true

        - name: Install zsh-syntax-highlighting plugin
          ansible.builtin.git:
            repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
            dest: ~/.config/zsh/custom/plugins/zsh-syntax-highlighting
            depth: 1
            update: true

        - name: Install zsh-fzf-history-search plugin
          ansible.builtin.git:
            repo: https://github.com/joshskidmore/zsh-fzf-history-search.git
            dest: ~/.config/zsh/custom/plugins/zsh-fzf-history-search
            depth: 1
            update: true

        - name: Install fast-syntax-highlighting plugin
          ansible.builtin.git:
            repo: https://github.com/zdharma-continuum/fast-syntax-highlighting.git
            dest: ~/.config/zsh/custom/plugins/fast-syntax-highlighting
            depth: 1
            update: true

        - name: Clone Neovim config repo
          ansible.builtin.git:
            repo: https://github.com/jmtzt/vim.git
            dest: ~/.config/nvim
            version: main
            depth: 1
            update: yes

